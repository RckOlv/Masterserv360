<div class="container perfil-container">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-xl-7">

      <div class="card card-dark">
        <div class="card-header card-header-dark d-flex align-items-center">
          <i class="bi bi-person-vcard-fill text-danger fs-4 me-2"></i>
          <h4 class="card-title">Datos Personales</h4>
        </div>
        
        <div class="card-body card-body-dark">
          
          <div *ngIf="isLoading" class="text-center py-5">
            <div class="spinner-border text-danger" role="status"></div>
          </div>

          <form [formGroup]="perfilForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
            <fieldset [disabled]="isSubmitting">

              <div class="row g-4 mb-4">
                <div class="col-md-6">
                  <label class="form-label">Nombre</label>
                  <input type="text" class="form-control" formControlName="nombre"
                         [class.is-invalid]="perfilForm.get('nombre')?.invalid && perfilForm.get('nombre')?.touched">
                  <div class="invalid-feedback">Requerido.</div>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Apellido</label>
                  <input type="text" class="form-control" formControlName="apellido"
                         [class.is-invalid]="perfilForm.get('apellido')?.invalid && perfilForm.get('apellido')?.touched">
                  <div class="invalid-feedback">Requerido.</div>
                </div>
              </div>

              <div class="row g-4 mb-4">
                <div class="col-md-5">
                  <label class="form-label">Tipo Documento</label>
                  <select class="form-select" formControlName="tipoDocumentoId"
                          [class.is-invalid]="perfilForm.get('tipoDocumentoId')?.invalid && perfilForm.get('tipoDocumentoId')?.touched">
                    <option [ngValue]="null" disabled>Seleccione...</option>
                    <option *ngFor="let tipo of tiposDocumento" [ngValue]="tipo.id">
                      {{ tipo.nombreCorto }}
                    </option>
                  </select>
                </div>
                <div class="col-md-7">
                  <label class="form-label">N° Documento</label>
                  <input type="text" class="form-control" formControlName="documento"
                         [class.is-invalid]="perfilForm.get('documento')?.invalid && perfilForm.get('documento')?.touched">
                </div>
              </div>

              <div class="mb-4">
                 <label class="form-label">Teléfono / Celular</label>
                 <input type="tel" class="form-control" formControlName="telefono" placeholder="+54 9 ...">
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-guardar" [disabled]="perfilForm.invalid || isSubmitting">
                  <span *ngIf="!isSubmitting"><i class="bi bi-save me-2"></i> Guardar Cambios</span>
                  <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm"></span>
                </button>
              </div>

            </fieldset>
          </form>
        </div>
      </div>

      <div class="card card-dark mt-4">
        <div class="card-header card-header-dark d-flex align-items-center">
          <i class="bi bi-shield-lock-fill text-danger fs-4 me-2"></i>
          <h4 class="card-title">Seguridad</h4>
        </div>
        <div class="card-body card-body-dark">
          
          <form [formGroup]="passwordForm" (ngSubmit)="onChangePassword()">
            
            <div class="mb-3">
              <label class="form-label">Contraseña Actual</label>
              <input type="password" class="form-control" formControlName="passwordActual">
            </div>

            <div class="row g-3 mb-4">
              <div class="col-md-6">
                <label class="form-label">Nueva Contraseña</label>
                <input type="password" class="form-control" formControlName="passwordNueva">
                <div *ngIf="passwordForm.errors?.['samePassword'] && passwordForm.get('passwordNueva')?.touched" 
                     class="text-danger small mt-1">
                   La nueva contraseña no puede ser igual a la actual.
                </div>
              </div>
              <div class="col-md-6">
                <label class="form-label">Repetir Nueva</label>
                <input type="password" class="form-control" formControlName="passwordRepetir">
                <div *ngIf="passwordForm.errors?.['mismatch'] && passwordForm.get('passwordRepetir')?.touched" 
                     class="text-danger small mt-1">
                   Las contraseñas no coinciden.
                </div>
              </div>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-outline-light border-secondary" 
                      [disabled]="passwordForm.invalid || isSubmittingPass">
                <span *ngIf="!isSubmittingPass"><i class="bi bi-key me-2"></i> Actualizar Contraseña</span>
                <span *ngIf="isSubmittingPass" class="spinner-border spinner-border-sm"></span>
              </button>
            </div>

          </form>

        </div>
      </div>

    </div>
  </div>
</div>
