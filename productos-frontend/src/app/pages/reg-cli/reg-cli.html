<div class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <h2 class="card-title text-center mb-4">Crear Cuenta de Cliente</h2>
          
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="nombre" class="form-label">Nombre <span class="text-danger">*</span></label>
                <input type="text" id="nombre" class="form-control" formControlName="nombre"
                       [ngClass]="{ 'is-invalid': f['nombre'].invalid && (f['nombre'].dirty || f['nombre'].touched) }">
                <div *ngIf="f['nombre'].invalid && (f['nombre'].dirty || f['nombre'].touched)" class="invalid-feedback">
                  <div *ngIf="f['nombre'].errors?.['required']">Obligatorio.</div>
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="apellido" class="form-label">Apellido <span class="text-danger">*</span></label>
                <input type="text" id="apellido" class="form-control" formControlName="apellido"
                       [ngClass]="{ 'is-invalid': f['apellido'].invalid && (f['apellido'].dirty || f['apellido'].touched) }">
                <div *ngIf="f['apellido'].invalid && (f['apellido'].dirty || f['apellido'].touched)" class="invalid-feedback">
                  <div *ngIf="f['apellido'].errors?.['required']">Obligatorio.</div>
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
              <input type="email" id="email" class="form-control" formControlName="email"
                     [ngClass]="{ 'is-invalid': f['email'].invalid && (f['email'].dirty || f['email'].touched) }">
              <div *ngIf="f['email'].invalid && (f['email'].dirty || f['email'].touched)" class="invalid-feedback">
                <div *ngIf="f['email'].errors?.['required']">Obligatorio.</div>
                <div *ngIf="f['email'].errors?.['email']">Email no válido.</div>
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña <span class="text-danger">*</span></label>
              <input type="password" id="password" class="form-control" formControlName="password"
                     [ngClass]="{ 'is-invalid': f['password'].invalid && (f['password'].dirty || f['password'].touched) }">
              <div *ngIf="f['password'].invalid && (f['password'].dirty || f['password'].touched)" class="invalid-feedback">
                <div *ngIf="f['password'].errors?.['required']">Obligatoria.</div>
                <div *ngIf="f['password'].errors?.['minlength']">Mínimo 8 caracteres.</div>
              </div>
            </div>
            
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="tipoDocumentoId" class="form-label">Tipo Doc. <span class="text-danger">*</span></label>
                <select id="tipoDocumentoId" class="form-select" formControlName="tipoDocumentoId"
                        [ngClass]="{ 'is-invalid': f['tipoDocumentoId'].invalid && (f['tipoDocumentoId'].dirty || f['tipoDocumentoId'].touched) }">
                  <option [ngValue]="null" disabled>Seleccione...</option>
                  <option *ngFor="let td of tiposDocumento" [ngValue]="td.id">{{ td.nombreCorto }}</option>
                </select>
                <div *ngIf="f['tipoDocumentoId'].invalid && (f['tipoDocumentoId'].dirty || f['tipoDocumentoId'].touched)" class="invalid-feedback">
                  <div *ngIf="f['tipoDocumentoId'].errors?.['required']">Obligatorio.</div>
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="documento" class="form-label">Documento <span class="text-danger">*</span></label>
                <input type="text" id="documento" class="form-control" formControlName="documento"
                       [ngClass]="{ 'is-invalid': f['documento'].invalid && (f['documento'].dirty || f['documento'].touched) }">
                <div *ngIf="f['documento'].invalid && (f['documento'].dirty || f['documento'].touched)" class="invalid-feedback">
                  <div *ngIf="f['documento'].errors?.['required']">Obligatorio.</div>
                </div>
              </div>
            </div>
            
            <div class="mb-3">
              <label for="telefono" class="form-label">Teléfono <span class="text-danger">*</span></label>
              <input type="tel" id="telefono" class="form-control" formControlName="telefono"
                     [ngClass]="{ 'is-invalid': f['telefono'].invalid && (f['telefono'].dirty || f['telefono'].touched) }">
              <div *ngIf="f['telefono'].invalid && (f['telefono'].dirty || f['telefono'].touched)" class="invalid-feedback">
                <div *ngIf="f['telefono'].errors?.['required']">Obligatorio.</div>
              </div>
            </div>

            <div *ngIf="errorMessage" class="alert alert-danger p-2 text-center mt-3">
              {{ errorMessage }}
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid || !tiposDocumento.length">
                Crear Cuenta
              </button>
            </div>
            
            <div class="text-center mt-3">
              <a [routerLink]="['/login']">¿Ya tienes cuenta? Inicia sesión</a>
            </div>

          </form> 
        </div>
      </div>
    </div>
  </div>
</div>
