<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card bg-dark text-white border-secondary shadow-lg p-4" style="max-width: 400px; width: 100%;">
    
    <div class="text-center mb-4">
      <h3 class="fw-bold text-danger">Recuperar Cuenta</h3>
      <p class="text-white-50 small">Ingresa tu email y te enviaremos un enlace.</p>
    </div>

    <form *ngIf="!emailSent" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label class="form-label text-white-50">Email</label>
        <div class="input-group">
          <span class="input-group-text bg-dark border-secondary text-secondary"><i class="bi bi-envelope"></i></span>
          <input type="email" class="form-control bg-dark text-white border-secondary" 
                 placeholder="ejemplo@correo.com" formControlName="email">
        </div>
      </div>

      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-danger fw-bold" [disabled]="form.invalid || isLoading">
          <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
          Enviar Enlace
        </button>
        <a routerLink="/login" class="btn btn-outline-secondary text-white-50">Volver al Login</a>
      </div>
    </form>

    <div *ngIf="emailSent" class="text-center">
      <div class="mb-4">
        <i class="bi bi-check-circle-fill text-success display-1"></i>
      </div>
      <h5 class="text-white">¡Correo Enviado!</h5>
      <p class="text-white-50 small mb-4">
        Si el correo existe en nuestra base de datos, recibirás un enlace para restablecer tu contraseña en unos minutos.
      </p>
      <a routerLink="/login" class="btn btn-outline-light w-100">Volver al Login</a>
    </div>

  </div>
</div>
