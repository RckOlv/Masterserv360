<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card bg-dark text-white border-secondary shadow-lg p-4" style="max-width: 400px; width: 100%;">
    
    <div class="text-center mb-4">
      <h3 class="fw-bold text-danger">Nueva Contrase単a</h3>
      <p class="text-white-50 small">Ingresa tu nueva clave para acceder.</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      
      <div class="mb-3">
        <label class="form-label text-white-50">Nueva Contrase単a</label>
        <div class="input-group">
          <span class="input-group-text bg-dark border-secondary text-secondary"><i class="bi bi-lock"></i></span>
          <input type="password" class="form-control bg-dark text-white border-secondary" 
                 placeholder="******" formControlName="password">
        </div>
      </div>

      <div class="mb-4">
        <label class="form-label text-white-50">Confirmar Contrase単a</label>
        <div class="input-group">
          <span class="input-group-text bg-dark border-secondary text-secondary"><i class="bi bi-lock-fill"></i></span>
          <input type="password" class="form-control bg-dark text-white border-secondary" 
                 placeholder="******" formControlName="confirmPassword">
        </div>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-danger fw-bold" [disabled]="form.invalid || isLoading">
          <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
          Cambiar Contrase単a
        </button>
      </div>
    </form>

  </div>
</div>
