<div class="login-container">
  <h2>Iniciar sesión</h2>

  <form (ngSubmit)="onSubmit()">
    <input
      type="email"
      placeholder="Correo electrónico"
      [(ngModel)]="email"
      name="email"
      required
    />
    <input
      type="password"
      placeholder="Contraseña"
      [(ngModel)]="password"
      name="password"
      required
    />
    <button type="submit">Ingresar</button>
  </form>
</div>
