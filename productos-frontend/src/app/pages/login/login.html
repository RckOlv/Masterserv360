<div class="login-split-container">
  
  <div class="login-left-panel">
    <div class="brand-content">
      <img src="/images/Masterserv.png" alt="Masterserv Logo" class="big-logo">
      <h1 class="brand-title">Masterserv<span class="text-warning">360</span></h1>
      <p class="brand-tagline">PARA UNA MÁQUINA PODEROSA...</p>
    </div>
  </div>

  <div class="login-right-panel">
    <div class="login-form-wrapper">
      
      <div class="form-header">
        <h2 class="form-title">Bienvenido</h2>
        <p class="form-subtitle">Ingresa tus credenciales para continuar</p>
      </div>

      <div *ngIf="errorMessage" class="alert-custom">
        <i class="bi bi-exclamation-triangle-fill fs-5"></i>
        <span>{{ errorMessage }}</span>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        
        <div class="form-group-custom">
          <label for="email" class="form-label-custom">Correo Electrónico</label>
          <div class="input-wrapper">
            <input type="email" class="form-control-custom" id="email" 
                   placeholder="ejemplo@correo.com" formControlName="email"
                   [ngClass]="{ 'input-invalid': email?.invalid && email?.touched }">
            <i class="bi bi-envelope input-icon"></i>
          </div>
          
          <div *ngIf="email?.invalid && email?.touched" class="error-message">
            <i class="bi bi-info-circle"></i>
            <span *ngIf="email?.errors?.['required']">El email es requerido.</span>
            <span *ngIf="email?.errors?.['email']">Formato de email inválido.</span>
          </div>
        </div>

        <div class="form-group-custom">
          <div class="d-flex justify-content-between">
            <label for="password" class="form-label-custom">Contraseña</label>
            <a routerLink="/auth/forgot-password" class="text-decoration-none text-danger small">
              ¿Olvidaste tu contraseña?
            </a>
          </div>
          
          <div class="input-wrapper">
            <input type="password" class="form-control-custom" id="password" 
                   placeholder="••••••••" formControlName="password"
                   [ngClass]="{ 'input-invalid': password?.invalid && password?.touched }">
            <i class="bi bi-lock input-icon"></i>
          </div>

          <div *ngIf="password?.invalid && password?.touched" class="error-message">
            <i class="bi bi-info-circle"></i>
            <span *ngIf="password?.errors?.['required']">La contraseña es requerida.</span>
          </div>
        </div>

        <button type="submit" class="btn-custom" [disabled]="loginForm.invalid || isSubmitting">
          <span *ngIf="!isSubmitting">
            INICIAR SESIÓN <i class="bi bi-arrow-right ms-2"></i>
          </span>
          <span *ngIf="isSubmitting">
            <span class="spinner-border spinner-border-sm me-2" role="status"></span>
            Validando...
          </span>
        </button>

      </form>

      <div class="register-section">
        <span class="register-text">¿Eres nuevo aquí?</span>
        <a routerLink="/register" class="register-link">Crear una cuenta</a>
      </div>

    </div>
  </div>

</div>
