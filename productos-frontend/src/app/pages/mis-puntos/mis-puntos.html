<div class="container mt-5">
  
  <div class="text-center mb-5">
    <h1 class="fw-bold text-white">Mis Puntos</h1>
    <div class="card bg-primary text-white shadow-lg d-inline-block px-5 py-3 mt-3" style="border-radius: 15px;">
      <h2 class="display-4 fw-bold mb-0 text-white">
        {{ saldo?.saldoPuntos || 0 }} <span class="fs-4 text-white-50">pts</span>
      </h2>
      <small class="text-white-50">Saldo disponible para canjes</small>
    </div>
  </div>

  <h3 class="mb-4 border-bottom pb-2 text-white">üéÅ Recompensas Disponibles</h3>

  <div *ngIf="loading" class="text-center py-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </div>

  <div *ngIf="!loading && (!saldo?.recompensasDisponibles || saldo?.recompensasDisponibles?.length === 0)" 
       class="alert alert-info text-center">
    No hay recompensas disponibles para canjear en este momento.
  </div>

  <div class="row row-cols-1 row-cols-md-3 g-4" *ngIf="!loading && saldo?.recompensasDisponibles">
    
    <div class="col" *ngFor="let reward of saldo!.recompensasDisponibles">
      <div class="card h-100 shadow-sm border-0 hover-effect" style="background-color: #1e1e1e; border: 1px solid #333;">
        
        <div class="card-header bg-transparent border-bottom-0 pt-4 text-center">
            <span class="badge bg-warning text-dark mb-2">{{ reward.tipoDescuento }}</span>
            <h4 class="card-title fw-bold text-primary">{{ reward.descripcion }}</h4>
        </div>

        <div class="card-body text-center">
          <h1 class="display-6 fw-bold my-2 text-white">{{ reward.puntosRequeridos }}</h1>
          
          <span class="text-white-50 text-uppercase small fw-bold">Puntos</span>
        </div>

        <div class="card-footer bg-transparent border-top-0 pb-4 px-4">
          <button 
            class="btn btn-outline-primary w-100 py-2 fw-bold" 
            [disabled]="(saldo?.saldoPuntos || 0) < reward.puntosRequeridos"
            (click)="confirmarCanje(reward)">
            
            <span *ngIf="(saldo?.saldoPuntos || 0) >= reward.puntosRequeridos">
              <i class="bi bi-gift-fill me-2"></i> Canjear
            </span>
            <span *ngIf="(saldo?.saldoPuntos || 0) < reward.puntosRequeridos">
              Faltan {{ reward.puntosRequeridos - (saldo?.saldoPuntos || 0) }} pts
            </span>
            
          </button>
        </div>

      </div>
    </div>
  </div>

</div>
