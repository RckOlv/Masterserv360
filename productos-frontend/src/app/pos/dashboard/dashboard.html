<div class="dashboard container-fluid py-4">

  <!-- üîπ Encabezado -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3 class="fw-bold text-primary mb-0">
      <i class="bi bi-speedometer2 me-2"></i>Panel de Control
    </h3>
  </div>

  <!-- üîπ Cards de estad√≠sticas -->
  <div class="row g-4 mb-4">
    <div class="col-md-4 col-lg-3" *ngFor="let s of stats">
      <div class="stat-card text-white text-center py-4 rounded-4 shadow-sm h-100"
           [ngClass]="{
             'bg-primary': s.icono === 'box-seam',
             'bg-success': s.icono === 'tags',
             'bg-info': s.icono === 'people'
           }">
        <i class="bi" [ngClass]="'bi-' + s.icono" style="font-size: 2.5rem;"></i>
        <h6 class="mt-2">{{ s.titulo }}</h6>
        <h3 class="fw-bold mb-0">{{ s.valor }}</h3>
      </div>
    </div>
  </div>

  <!-- üîπ √öltimos productos -->
  <div class="card shadow-sm border-0">
    <div class="card-header bg-white border-0 d-flex justify-content-between align-items-center">
      <h5 class="mb-0 fw-semibold">
        <i class="bi bi-box-seam text-primary me-2"></i>√öltimos Productos Agregados
      </h5>
    </div>

    <div class="card-body p-0">
      <table class="table table-hover mb-0 text-center align-middle">
        <thead class="table-light">
          <tr>
            <th>Nombre</th>
            <th>Descripci√≥n</th>
            <th>Precio Venta</th>
            <th>Categor√≠a</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let producto of ultimosProductos">
            <td class="fw-semibold">{{ producto.nombreProducto }}</td>
            <td>{{ producto.descripcion }}</td>
            <td class="text-success fw-semibold">${{ producto.precioVenta }}</td>
            <td>{{ producto.categoria?.nombreCategoria }}</td>
          </tr>
          <tr *ngIf="ultimosProductos.length === 0">
            <td colspan="4" class="text-muted py-3">No hay productos recientes.</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
