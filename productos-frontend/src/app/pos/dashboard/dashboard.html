<div class="dashboard container-fluid py-4">

  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3 class="fw-bold text-dark mb-0">
      <i class="bi bi-speedometer2 me-2"></i>Panel de Control
    </h3>
    
    <div>
      <button class="btn btn-primary" (click)="nuevoProducto()">
        <i class="bi bi-plus-circle-fill me-2"></i>
        Nuevo Producto
      </button>
    </div>
  </div>

  <div class="row g-4 mb-4">
    <div class="col-md-4 col-lg-4" *ngFor="let s of stats">
      <a [routerLink]="s.link" class="stat-card-link">
        <div class="stat-card text-white text-center py-4 rounded-4 shadow-sm h-100" 
             [ngClass]="s.bg"> 
          <i class="bi" [ngClass]="'bi-' + s.icono" style="font-size: 2.5rem;"></i>
          <h6 class="mt-2">{{ s.titulo }}</h6>
          
          <h3 *ngIf="s.icono !== 'cash-coin'" class="fw-bold mb-0">{{ s.valor | number }}</h3>
          <h3 *ngIf="s.icono === 'cash-coin'" class="fw-bold mb-0">{{ s.valor | currency:'ARS':'symbol-narrow':'1.0-0' }}</h3>
        </div>
      </a>
    </div>
  </div>
  
</div>

<style>
  .stat-card-link {
    text-decoration: none;
  }
  .stat-card {
    transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
  }
  .stat-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15) !important;
  }
</style>
