<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="mb-0">Gesti√≥n de Usuarios</h3>
  </div>

  <!-- üîπ Tabla de usuarios -->
  <div>
    <table class="table table-striped mt-3 align-middle text-center">
      <thead class="table-light">
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Documento</th>
          <th>Email</th>
          <th>Rol</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let u of usuarios">
          <td>{{ u.nombre }}</td>
          <td>{{ u.apellido }}</td>
          <td>{{ u.documento }}</td>
          <td>{{ u.email }}</td>

          <!-- ‚úÖ Muestra el primer rol del arreglo de roles -->
          <td>{{ u.roles && u.roles.length > 0 ? u.roles[0].nombreRol : 'Sin Rol' }}</td>

          <td>
            <span class="badge" [ngClass]="u.estado ? 'bg-success' : 'bg-secondary'">
              {{ u.estado ? 'Activo' : 'Inactivo' }}
            </span>
          </td>

          <td>
            <!-- ‚úÖ Eliminado el *ngIf del permiso -->
            <button
              class="btn btn-danger btn-sm"
              (click)="eliminarUsuario(u.id)"
            >
              <i class="bi bi-trash"></i> Eliminar
            </button>
          </td>
        </tr>

        <tr *ngIf="usuarios.length === 0">
          <td colspan="7" class="text-muted py-3">
            No hay usuarios registrados.
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
