# Usamos H2 en memoria, modo compatibilidad PostgreSQL
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Hibernate crea las tablas automáticamente para el test
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Desactivar seguridad real de JWT para facilitar tests (opcional, pero ayuda al principio)
# Ojo: En un entorno real idealmente testeamos con seguridad, pero para empezar lo haremos simple.

# --- CORREO FALSO (MOCK) ---
# Aquí definimos valores fijos para que el test no falle buscando variables de entorno
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=test
spring.mail.password=test
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# --- JWT FALSO ---
jwt.secret=claveSuperSecretaParaTestsQueDebeSerLarga1234567890
jwt.expiration=3600000

# --- FRONTEND URL ---
app.frontend.url=http://localhost:4200

# Igualar la configuración de producción
server.servlet.context-path=/api